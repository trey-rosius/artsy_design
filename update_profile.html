<!DOCTYPE html>
<html en="lang">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>&mdash;artsy</title>
    </head>
    <body>

        <div class="container">
        <div class="sidebar">
            <div class="sidebar__top">
                <ul class="sidebar__top--list">
                    <li class="sidebar__top--list--item"><a href="#" class="sidebar__top--item">facebook</a></li>
                    <li class="sidebar__top--list--item"><a href="#" class="sidebar__top--item">instagram</a></li>
                    <li class="sidebar__top--list--item"><a href="#" class="sidebar__top--item">twitter</a></li>
                    <li class="sidebar__top--list--item"><a href="#" class="sidebar__top--item">whatsapp</a></li>
                    
                </ul>
            </div>
            <div class="sidebar__middle">
                <img src="img/ros1.jpg" alt="Rosius" class="sidebar__middle--img">
               
                
                  <svg class="sidebar__middle--cart">
                      <use xlink:href="img/sprites.svg#icon-shopping-bag"></use>
                  </svg>
             
              </div>
            <div class="sidebar__footer">
                <div class="sidebar__footer--a">
                    a
                </div>
                <div class="sidebar__footer--r">
                    r
                </div>
                <div class="sidebar__footer--tsy">
                    tsy
                </div>
            </div>
        

        </div>
       
         <section class="main-section">

            <div class="header">
                <div class="header__title">
                    <div class="header__title--text">
                        Update Profile
                    </div>
                    <div class="header__title--hor">
    
                    </div>
                </div>

              <div class="header__profile">

                <img img src="img/ros1.jpg" alt="Rosius" class="header__profile--picture"><br>
                <input type="text" class="header__profile--full_names" placeholder="Full Names"><br>
                <input type="text" class="header__profile--email" placeholder="Email"><br>
                <input type="tel" class="header__profile--phone-number" placeholder="Phone Number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                <input type="textarea" class="header__profile--address" placeholder="Full Address"><br>
                <input type="submit" value="Update Profile" class="header__profile--btn">

                
              </div>

            </div>

     

</section>
       
      

   

        </div>

    </body>
</html>
