<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>&mdash;artsy</title>
    </head>

    <body>
       <div class="login-body">
        <div class="login-body__title">
            <div class="login-body__title--a">
                a
            </div>
            <div class="login-body__title--r">
                r
            </div>
            <div class="login-body__title--tsy">
                tsy
            </div>
        </div>
           <div class="login-body__form">
               <div class="login-body__form--title">
                   Login
               </div>
               <img src="/img/SVG/secure_login.svg" alt="Secure Login" class="login-body__form--art">
            <form action="#" method="POST" class="login-body__form--zone">
              <input type="email" placeholder="Email" id="email" class="login-body__form--zone--email"><br>
              <input type="password" placeholder="Password" id="password" class="login-body__form--zone--password"><br>
              <input type="submit" value="Log In" class="login-body__form--zone--submit">
              <div class="login-body__form--zone--already">
                <span>Don't Have An Account ?</span>
            </div>
            <Button class="login-body__form--zone--register-btn">
                Create An Account
            </Button>
            <Button class="login-body__form--zone--google-btn">
                <svg class="login-body__form--zone--google-btn--icon">
                    <use xlink:href="img/sprites.svg#icon-google"></use>
                </svg>
                <span>Log In With Google</span>
           
            </Button>
            </form>
           
            
           </div>
       </div>

    </body>
</html>
